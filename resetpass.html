<!-- reset-password.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Reset Password</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-500 to-blue-700">
  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-lg">
    <h2 class="text-2xl font-bold text-center text-gray-800">Reset your password</h2>

    <form action="#" method="POST" class="space-y-5">
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">New Password</label>
        <input type="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Confirm Password</label>
        <input type="password" required class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>
      <button type="submit"
              class="w-full px-4 py-2 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition">
        Reset Password
      </button>
    </form>

    <p class="text-sm text-center text-gray-600">
      Back to <a href="login.html" class="text-blue-600 hover:underline">Login</a>
    </p>
  </div>
</body>
</html>

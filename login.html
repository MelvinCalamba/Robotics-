<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gradient-to-br from-blue-500 to-indigo-700">

  <div class="w-full max-w-md p-8 space-y-6 bg-white rounded-2xl shadow-lg">
    <h2 class="text-3xl font-bold text-center text-gray-800">Login</h2>

    <form action="#" method="POST" class="space-y-5">
      <div>
        <label for="username" class="block mb-1 text-sm font-medium text-gray-700">Email</label>
        <input type="text" id="username" name="username" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div>
        <label for="password" class="block mb-1 text-sm font-medium text-gray-700">Password</label>
        <input type="password" id="password" name="password" required
               class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400" />
      </div>

      <div class="flex items-center justify-between">
        <label class="inline-flex items-center text-sm text-gray-600">
          <input type="checkbox" id="showPassword" class="mr-2 text-blue-500" />
          Show password
        </label>
        <a href="forgotpass.html" class="text-sm text-blue-600 hover:underline">Forgot password?</a>
      </div>

      <button type="submit"
              class="w-full px-4 py-2 font-semibold text-white bg-blue-600 rounded-lg hover:bg-blue-700 transition">
        Log In
      </button>
    </form>

    <p class="text-sm text-center text-gray-600">
      Don't have an account?
      <a href="register.html" class="text-blue-600 hover:underline">Sign up</a>
    </p>
  </div>

  <!-- Show Password Script -->
  <script>
    document.getElementById('showPassword').addEventListener('change', function () {
      const passwordInput = document.getElementById('password');
      passwordInput.type = this.checked ? 'text' : 'password';
    });
  </script>
</body>
</html>

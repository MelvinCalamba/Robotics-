<!-- student-rfid-attendance.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student RFID Attendance</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-500 to-indigo-600 flex items-center justify-center p-6">

  <div class="w-full max-w-3xl bg-white rounded-2xl shadow-xl p-8 space-y-6">
    <!-- Header -->
    <div class="text-center">
      <h1 class="text-3xl font-bold text-blue-700">RFID Student Attendance</h1>
      <p class="text-gray-600 text-sm">Real-time logging of student time in/out using RFID</p>
    </div>

    <!-- Student Photo -->
    <div class="flex justify-center">
      <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Student Photo"
           class="w-32 h-32 rounded-full border-4 border-blue-500 shadow" />
    </div>

    <!-- Student Information -->
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-medium text-gray-700">Student ID</label>
        <div class="mt-1 px-4 py-2 border rounded-md bg-gray-100 text-gray-800">2023-00123</div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Full Name</label>
        <div class="mt-1 px-4 py-2 border rounded-md bg-gray-100 text-gray-800">Juan Dela Cruz</div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">Course / Year</label>
        <div class="mt-1 px-4 py-2 border rounded-md bg-gray-100 text-gray-800">BSIT 3A</div>
      </div>
      <div>
        <label class="block text-sm font-medium text-gray-700">RFID Tag</label>
        <div class="mt-1 px-4 py-2 border rounded-md bg-gray-100 text-gray-800">A1:B2:C3:D4</div>
      </div>
    </div>

    <!-- Time In / Time Out -->
    <div class="grid grid-cols-2 gap-4">
      <div class="text-center">
        <h3 class="text-lg font-semibold text-blue-700">Time In</h3>
        <div class="mt-2 text-xl font-bold text-gray-800">08:15 AM</div>
      </div>
      <div class="text-center">
        <h3 class="text-lg font-semibold text-blue-700">Time Out</h3>
        <div class="mt-2 text-xl font-bold text-gray-800">--:--</div>
      </div>
    </div>

    <!-- Status -->
    <div class="text-center">
      <span class="inline-block bg-blue-100 text-blue-800 text-sm font-medium px-4 py-1 rounded-full">
        Waiting for RFID scan...
      </span>
    </div>

    <!-- Footer Note -->
    <div class="text-center text-sm text-gray-400">
      Powered by Josef
    </div>
  </div>

</body>
</html>
